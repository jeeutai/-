<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기후변화 탐험 - 포도맛 폴라포</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #091e36;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .start-container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .logo {
            width: 300px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        .team-name {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 3em;
            color: #a64ac9;
            text-shadow: 0 0 10px rgba(166, 74, 201, 0.5);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .game-title {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 4.5em;
            color: #17e9e0;
            text-shadow: 0 0 15px rgba(23, 233, 224, 0.5);
            margin-bottom: 40px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .start-btn {
            padding: 20px 60px;
            font-size: 2em;
            background: rgba(166, 74, 201, 0.7);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            font-family: 'Black Han Sans', sans-serif;
        }
        
        .start-btn:hover {
            background: rgba(23, 233, 224, 0.7);
            transform: scale(1.1);
        }
        
        .start-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }
        
        .start-btn:hover::after {
            animation: shine 1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #a64ac9, 0 0 10px #a64ac9, 0 0 15px #a64ac9; }
            to { text-shadow: 0 0 10px #a64ac9, 0 0 20px #a64ac9, 0 0 30px #a64ac9; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes shine {
            0% { opacity: 0; transform: translateX(-100%) rotate(45deg); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateX(100%) rotate(45deg); }
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(166, 74, 201, 0.3);
            animation: particleFloat 15s linear infinite;
            pointer-events: none;
        }
        
        @keyframes particleFloat {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        .press-any-key {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.7);
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .sound-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }
        
        .sound-control img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    
    <div class="start-container">
        <img src="logo.png" alt="포도맛 폴라포 로고" class="logo">
        <div class="team-name">포도맛 폴라포</div>
        <h1 class="game-title">기후변화 탐험</h1>
        <button class="start-btn" onclick="startGame()">GAME START</button>
        <div class="press-any-key">Press Any Key to Start</div>
    </div>
    
    <div class="sound-control" onclick="toggleSound()">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJ3aGl0ZSI+PHBhdGggZD0iTTMgOXY2aDRsNSA1VjRMNyA5SDN6bTEzLjUgM2MwLTEuNzctMS4wMi0zLjI5LTIuNS00LjAzdjguMDVjMS40OC0uNzMgMi41LTIuMjUgMi41LTQuMDJ6TTE0IDMuMjN2Mi4wNmMyLjg5Ljg2IDUgMy41NCA1IDYuNzFzLTIuMTEgNS44NS01IDYuNzF2Mi4wNmM0LjAxLS45MSA3LTQuNDkgNy04Ljc3cy0yLjk5LTcuODYtNy04Ljc3eiIvPjwvc3ZnPg==" alt="음악 제어" id="soundIcon">
    </div>
    
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // 배경 파티클 생성
        const particlesContainer = document.getElementById('particles');
        
        for (let i = 0; i < 20; i++) {
            createParticle();
        }
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 30 + 10;
            const left = Math.random() * 100;
            const duration = Math.random() * 15 + 5;
            const delay = Math.random() * 5;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${left}%`;
            particle.style.bottom = '-50px';
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
                createParticle();
            }, (duration + delay) * 1000);
        }
        
        // 배경음악 제어
        const bgMusic = document.getElementById('bgMusic');
        const soundIcon = document.getElementById('soundIcon');
        let isSoundOn = false;
        
        function toggleSound() {
            if (isSoundOn) {
                bgMusic.pause();
                soundIcon.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJ3aGl0ZSI+PHBhdGggZD0iTTE2LjUgMTJjMC0xLjc3LTEuMDItMy4yOS0yLjUtNC4wM3Y4LjA1YzEuNDgtLjczIDIuNS0yLjI1IDIuNS00LjAyek0zIDl2Nmg0bDUgNVY0TDcgOUgzeiIvPjxwYXRoIGQ9Ik0xNCAzLjIzdjIuMDZjMi44OS44NiA1IDMuNTQgNSA2Ljcxcy0yLjExIDUuODUtNSA2LjcxdjIuMDZjNC4wMS0uOTEgNy00LjQ5IDctOC43N3MtMi45OS03Ljg2LTctOC43N3oiLz48L3N2Zz4=";
            } else {
                bgMusic.play();
                soundIcon.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJ3aGl0ZSI+PHBhdGggZD0iTTMgOXY2aDRsNSA1VjRMNyA5SDN6bTEzLjUgM2MwLTEuNzctMS4wMi0zLjI5LTIuNS00LjAzdjguMDVjMS40OC0uNzMgMi41LTIuMjUgMi41LTQuMDJ6TTE0IDMuMjN2Mi4wNmMyLjg5Ljg2IDUgMy41NCA1IDYuNzFzLTIuMTEgNS44NS01IDYuNzF2Mi4wNmM0LjAxLS45MSA3LTQuNDkgNy04Ljc3cy0yLjk5LTcuODYtNy04Ljc3eiIvPjwvc3ZnPg==";
            }
            isSoundOn = !isSoundOn;
            localStorage.setItem('isMusicPlaying', isSoundOn);
        }
        
        // 키보드 이벤트
        document.addEventListener('keydown', startGame);
        
        function startGame() {
            if (!isSoundOn) {
                toggleSound();
            }
            location.href = 'loading.html';
        }

        // 페이지 로드 시 음악 상태 복원
        window.addEventListener('load', function() {
            const isMusicPlaying = localStorage.getItem('isMusicPlaying') === 'true';
            if (isMusicPlaying) {
                bgMusic.play();
                isSoundOn = true;
                soundIcon.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJ3aGl0ZSI+PHBhdGggZD0iTTMgOXY2aDRsNSA1VjRMNyA5SDN6bTEzLjUgM2MwLTEuNzctMS4wMi0zLjI5LTIuNS00LjAzdjguMDVjMS40OC0uNzMgMi41LTIuMjUgMi41LTQuMDJ6TTE0IDMuMjN2Mi4wNmMyLjg5Ljg2IDUgMy41NCA1IDYuNzFzLTIuMTEgNS44NS01IDYuNzF2Mi4wNmM0LjAxLS45MSA3LTQuNDkgNy04Ljc3cy0yLjk5LTcuODYtNy04Ljc3eiIvPjwvc3ZnPg==";
            }
        });
    </script>
</body>
</html>
