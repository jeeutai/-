<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목차 - 포도맛 폴라포</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #091e36;
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        
        .team-name {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 24px;
            color: #a64ac9;
            text-shadow: 0 0 5px rgba(166, 74, 201, 0.5);
        }
        
        .sidebar {
            position: fixed;
            top: 60px;
            right: 0;
            width: 180px;
            height: calc(100vh - 60px);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            z-index: 99;
        }
        
        .sidebar h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #17e9e0;
        }
        
        .team-score {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 8px;
            background: rgba(166, 74, 201, 0.1);
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .team-score:hover {
            background: rgba(166, 74, 201, 0.2);
        }
        
        .team-name-input {
            background: none;
            border: none;
            color: white;
            font-size: 1em;
            width: 80px;
            padding: 2px 5px;
        }
        
        .team-name-input:focus {
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            border-radius: 4px;
        }
        
        .score-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .score-display {
            min-width: 30px;
            text-align: center;
            font-weight: bold;
            color: #17e9e0;
        }
        
        .score-buttons {
            display: flex;
        }
        
        .score-btn {
            width: 25px;
            height: 25px;
            margin: 0 2px;
            border: none;
            background-color: #a64ac9;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            font-weight: bold;
        }
        
        .score-btn:hover {
            background-color: #17e9e0;
        }
        
        .main-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 180px;
        }
        
        .toc-container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        
        .toc-title {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 2.5em;
            color: #17e9e0;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(23, 233, 224, 0.5);
        }
        
        .toc-items {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .toc-item {
            background: rgba(166, 74, 201, 0.2);
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            transform-origin: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .toc-item:hover {
            transform: translateX(15px) scale(1.05);
            background: rgba(166, 74, 201, 0.3);
            box-shadow: 0 0 20px rgba(23, 233, 224, 0.3);
        }
        
        .toc-item.completed {
            border-color: #17e9e0;
        }
        
        .toc-item.completed::after {
            content: '✓';
            position: absolute;
            right: 20px;
            color: #17e9e0;
            font-size: 24px;
        }
        
        .toc-item h3 {
            color: #17e9e0;
            margin-bottom: 10px;
        }
        
        .toc-item p {
            color: #ffffff;
            opacity: 0.8;
        }
        
        .nav-arrows {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }
        
        .arrow-btn {
            background-color: rgba(166, 74, 201, 0.7);
            color: white;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .arrow-btn:hover {
            background-color: rgba(23, 233, 224, 0.7);
            transform: scale(1.1);
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(166, 74, 201, 0.3);
            animation: float 15s linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        .quiz-container {
            background: rgba(23, 233, 224, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .quiz-title {
            color: #17e9e0;
            margin-bottom: 15px;
            text-align: center;
            font-family: 'Black Han Sans', sans-serif;
        }
        
        .quiz-question {
            font-weight: bold;
            margin-bottom: 15px;
            color: #17e9e0;
        }
        
        .quiz-options {
            display: grid;
            gap: 10px;
        }
        
        .quiz-option {
            background: rgba(166, 74, 201, 0.3);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quiz-option:hover {
            background: rgba(166, 74, 201, 0.5);
            transform: translateX(10px);
        }
        
        .achievement-banner {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(23, 233, 224, 0.9);
            padding: 15px 30px;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            transition: top 0.5s;
            z-index: 1000;
        }
        
        .achievement-banner.show {
            top: 20px;
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    
    <div class="header">
        <div class="team-name">포도맛 폴라포</div>
        <div class="navigation">
            <span id="page-title">목차</span>
        </div>
    </div>
    
    <div class="sidebar">
        <h3>팀 점수판</h3>
        <div id="score-container">
            <!-- 점수판 내용은 JavaScript로 생성됩니다 -->
        </div>
    </div>
    
    <div class="main-container">
        <div class="toc-container">
            <h1 class="toc-title">기후변화 탐험</h1>
            <div class="toc-items">
                <div class="toc-item" onclick="location.href='what-is-climate-change.html'">
                    <h3>1. 기후변화란?</h3>
                    <p>기후변화의 정의와 원인</p>
                </div>
                <div class="toc-item" onclick="location.href='problems.html'">
                    <h3>2. 기후변화의 문제점</h3>
                    <p>지구와 인류에 미치는 영향</p>
                </div>
                <div class="toc-item" onclick="location.href='cases.html'">
                    <h3>3. 기후변화의 사례</h3>
                    <p>실제 발생한 기후변화 현상</p>
                </div>
                <div class="toc-item" onclick="location.href='solutions.html'">
                    <h3>4. 기후변화의 해결 방안</h3>
                    <p>우리가 할 수 있는 실천방안</p>
                </div>
                <div class="toc-item quiz-section" onclick="location.href='quiz.html'" style="grid-column: span 2; background: rgba(23, 233, 224, 0.1); border: 2px solid #17e9e0;">
                    <h3>⭐ 기후변화 퀴즈 도전!</h3>
                    <p>각 주제별 퀴즈로 우리의 지식을 테스트해보세요</p>
                </div>
            </div>
            
            <div class="quiz-container">
                <h3 class="quiz-title">기후변화 퀴즈</h3>
                <div class="quiz-question">Q. 기후변화와 관련된 다음 중 가장 중요한 것은 무엇일까요?</div>
                <div class="quiz-options">
                    <div class="quiz-option" onclick="checkAnswer(1)">1. 기후변화의 원인 이해</div>
                    <div class="quiz-option" onclick="checkAnswer(2)">2. 기후변화의 영향 파악</div>
                    <div class="quiz-option" onclick="checkAnswer(3)">3. 기후변화의 사례 학습</div>
                    <div class="quiz-option" onclick="checkAnswer(4)">4. 기후변화 해결을 위한 실천</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="nav-arrows">
        <button class="arrow-btn" title="이전 페이지" onclick="location.href='loading.html'">◀</button>
        <button class="arrow-btn" title="다음 페이지" onclick="location.href='what-is-climate-change.html'">▶</button>
    </div>
    
    <div class="sound-control" onclick="toggleSound()">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJ3aGl0ZSI+PHBhdGggZD0iTTMgOXY2aDRsNSA1VjRMNyA5SDN6bTEzLjUgM2MwLTEuNzctMS4wMi0zLjI5LTIuNS00LjAzdjguMDVjMS40OC0uNzMgMi41LTIuMjUgMi41LTQuMDJ6TTE0IDMuMjN2Mi4wNmMyLjg5Ljg2IDUgMy41NCA1IDYuNzFzLTIuMTEgNS44NS01IDYuNzF2Mi4wNmM0LjAxLS45MSA3LTQuNDkgNy04Ljc3cy0yLjk5LTcuODYtNy04Ljc3eiIvPjwvc3ZnPg==" alt="음악 제어" id="soundIcon">
    </div>
    
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <script>
        // 팀 점수판 생성
        function createScoreBoard() {
            const scoreContainer = document.getElementById('score-container');
            scoreContainer.innerHTML = '';
            
            for (let i = 1; i <= 10; i++) {
                const teamScore = document.createElement('div');
                teamScore.className = 'team-score';
                
                const teamNameInput = document.createElement('input');
                teamNameInput.type = 'text';
                teamNameInput.className = 'team-name-input';
                teamNameInput.value = localStorage.getItem(`team-${i}-name`) || `${i}팀`;
                teamNameInput.onchange = function() {
                    localStorage.setItem(`team-${i}-name`, this.value);
                };
                
                const scoreControls = document.createElement('div');
                scoreControls.className = 'score-controls';
                
                const minusBtn = document.createElement('button');
                minusBtn.className = 'score-btn';
                minusBtn.textContent = '-';
                minusBtn.onclick = function() {
                    updateScore(i, -1);
                };
                
                const scoreDisplay = document.createElement('div');
                scoreDisplay.className = 'score-display';
                scoreDisplay.id = `team-${i}-score`;
                scoreDisplay.textContent = localStorage.getItem(`team-${i}-score`) || '0';
                
                const plusBtn = document.createElement('button');
                plusBtn.className = 'score-btn';
                plusBtn.textContent = '+';
                plusBtn.onclick = function() {
                    updateScore(i, 1);
                };
                
                scoreControls.appendChild(minusBtn);
                scoreControls.appendChild(scoreDisplay);
                scoreControls.appendChild(plusBtn);
                
                teamScore.appendChild(teamNameInput);
                teamScore.appendChild(scoreControls);
                
                scoreContainer.appendChild(teamScore);
            }
        }
        
        // 점수 업데이트 함수
        function updateScore(teamNum, change) {
            const scoreElem = document.getElementById(`team-${teamNum}-score`);
            let currentScore = parseInt(scoreElem.textContent);
            currentScore += change;
            
            if (currentScore < 0) currentScore = 0;
            
            scoreElem.textContent = currentScore;
            localStorage.setItem(`team-${teamNum}-score`, currentScore);
            
            // 점수 변경 효과
            scoreElem.style.transform = 'scale(1.2)';
            setTimeout(() => {
                scoreElem.style.transform = 'scale(1)';
            }, 200);
        }
        
        // 페이지 로드 시 실행
        window.onload = function() {
            createScoreBoard();
        };
        
        // 배경 파티클 생성
        const particlesContainer = document.getElementById('particles');
        
        for (let i = 0; i < 20; i++) {
            createParticle();
        }
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 30 + 10;
            const left = Math.random() * 100;
            const duration = Math.random() * 15 + 5;
            const delay = Math.random() * 5;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${left}%`;
            particle.style.bottom = '-50px';
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
                createParticle();
            }, (duration + delay) * 1000);
        }
        
        // 퀴즈 정답 체크
        function checkAnswer(answer) {
            if (answer === 4) {
                alert('정답입니다!');
            } else {
                alert('틀렸습니다. 다시 생각해보세요!');
            }
        }

        // 배경음악 제어
        const bgMusic = document.getElementById('bgMusic');
        const soundIcon = document.getElementById('soundIcon');
        let isSoundOn = false;
        
        function toggleSound() {
            if (isSoundOn) {
                bgMusic.pause();
                soundIcon.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJ3aGl0ZSI+PHBhdGggZD0iTTE2LjUgMTJjMC0xLjc3LTEuMDItMy4yOS0yLjUtNC4wM3Y4LjA1YzEuNDgtLjczIDIuNS0yLjI1IDIuNS00LjAyek0zIDl2Nmg0bDUgNVY0TDcgOUgzeiIvPjxwYXRoIGQ9Ik0xNCAzLjIzdjIuMDZjMi44OS44NiA1IDMuNTQgNSA2Ljcxcy0yLjExIDUuODUtNSA2LjcxdjIuMDZjNC4wMS0uOTEgNy00LjQ5IDctOC43N3MtMi45OS03Ljg2LTctOC43N3oiLz48L3N2Zz4=";
            } else {
                bgMusic.play();
                soundIcon.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJ3aGl0ZSI+PHBhdGggZD0iTTMgOXY2aDRsNSA1VjRMNyA5SDN6bTEzLjUgM2MwLTEuNzctMS4wMi0zLjI5LTIuNS00LjAzdjguMDVjMS40OC0uNzMgMi41LTIuMjUgMi41LTQuMDJ6TTE0IDMuMjN2Mi4wNmMyLjg5Ljg2IDUgMy41NCA1IDYuNzFzLTIuMTEgNS44NS01IDYuNzF2Mi4wNmM0LjAxLS45MSA3LTQuNDkgNy04Ljc3cy0yLjk5LTcuODYtNy04Ljc3eiIvPjwvc3ZnPg==";
            }
            isSoundOn = !isSoundOn;
            localStorage.setItem('isMusicPlaying', isSoundOn);
        }
        
        // 페이지 로드 시 음악 상태 복원
        window.addEventListener('load', function() {
            const isMusicPlaying = localStorage.getItem('isMusicPlaying') === 'true';
            if (isMusicPlaying) {
                bgMusic.play();
                isSoundOn = true;
                soundIcon.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJ3aGl0ZSI+PHBhdGggZD0iTTMgOXY2aDRsNSA1VjRMNyA5SDN6bTEzLjUgM2MwLTEuNzctMS4wMi0zLjI5LTIuNS00LjAzdjguMDVjMS40OC0uNzMgMi41LTIuMjUgMi41LTQuMDJ6TTE0IDMuMjN2Mi4wNmMyLjg5Ljg2IDUgMy41NCA1IDYuNzFzLTIuMTEgNS44NS01IDYuNzF2Mi4wNmM0LjAxLS45MSA3LTQuNDkgNy04Ljc3cy0yLjk5LTcuODYtNy04Ljc3eiIvPjwvc3ZnPg==";
            }
        });

        // 업적 시스템
        let completedSections = 0;

        function completeSection() {
            completedSections++;
            showAchievementBanner('섹션 완료!');
            if (completedSections === 4) {
                showAchievementBanner('모든 섹션 완료! 특별 배지 획득!');
            }
        }

        function showAchievementBanner(message) {
            const banner = document.querySelector('.achievement-banner');
            banner.textContent = message;
            banner.classList.add('show');
            setTimeout(() => {
                banner.classList.remove('show');
            }, 3000);
        }

        // 각 섹션 클릭 시 completeSection 호출
        const tocItems = document.querySelectorAll('.toc-item');
        tocItems.forEach(item => {
            item.addEventListener('click', completeSection);
        });
    </script>
</body>
</html>
