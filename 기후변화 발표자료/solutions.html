<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기후변화의 해결 방안 - 포도맛 폴라포</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #091e36;
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        
        .team-name {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 24px;
            color: #a64ac9;
            text-shadow: 0 0 5px rgba(166, 74, 201, 0.5);
        }
        
        .sidebar {
            position: fixed;
            top: 60px;
            right: 0;
            width: 180px;
            height: calc(100vh - 60px);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            z-index: 99;
        }
        
        .sidebar h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #17e9e0;
        }
        
        .team-score {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .score-buttons {
            display: flex;
        }
        
        .score-btn {
            width: 25px;
            height: 25px;
            margin: 0 2px;
            border: none;
            background-color: #a64ac9;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            font-weight: bold;
        }
        
        .score-btn:hover {
            background-color: #17e9e0;
        }
        
        .main-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 180px;
        }
        
        .content-container {
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            border: 2px solid #17e9e0;
        }
        
        .content-title {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 2em;
            color: #17e9e0;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 10px rgba(23, 233, 224, 0.5);
        }
        
        .solutions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .solution-card {
            background: rgba(166, 74, 201, 0.2);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .solution-card:hover {
            transform: translateY(-5px);
            background: rgba(166, 74, 201, 0.3);
        }
        
        .solution-card h3 {
            color: #17e9e0;
            margin-bottom: 10px;
        }
        
        .solution-card p {
            line-height: 1.6;
        }
        
        .action-meter {
            background: rgba(23, 233, 224, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .meter-title {
            color: #17e9e0;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .meter-bar {
            width: 100%;
            height: 20px;
            background: rgba(166, 74, 201, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .meter-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #17e9e0, #a64ac9);
            transition: width 0.5s ease-in-out;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: rgba(166, 74, 201, 0.7);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: rgba(23, 233, 224, 0.7);
            transform: scale(1.05);
        }
        
        .quiz-container {
            background: rgba(23, 233, 224, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .quiz-question {
            font-weight: bold;
            margin-bottom: 15px;
            color: #17e9e0;
        }
        
        .quiz-options {
            display: grid;
            gap: 10px;
        }
        
        .quiz-option {
            background: rgba(166, 74, 201, 0.3);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quiz-option:hover {
            background: rgba(166, 74, 201, 0.5);
            transform: translateX(10px);
        }
        
        .nav-arrows {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }
        
        .arrow-btn {
            background-color: rgba(166, 74, 201, 0.7);
            color: white;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .arrow-btn:hover {
            background-color: rgba(23, 233, 224, 0.7);
            transform: scale(1.1);
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(166, 74, 201, 0.3);
            animation: float 15s linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    
    <div class="header">
        <div class="team-name">포도맛 폴라포</div>
        <div class="navigation">
            <span id="page-title">기후변화의 해결 방안</span>
        </div>
    </div>
    
    <div class="sidebar">
        <h3>팀 점수판</h3>
        <div id="score-container">
            <!-- 점수판 내용은 JavaScript로 생성됩니다 -->
        </div>
    </div>
    
    <div class="main-container">
        <div class="content-container">
            <h1 class="content-title">기후변화의 해결 방안</h1>
            
            <div class="solutions-grid">
                <div class="solution-card">
                    <h3>에너지 절약</h3>
                    <p>불필요한 전기 사용을 줄이고, LED 전구 사용, 가전제품 대기전력 차단 등으로 에너지를 절약합니다.</p>
                </div>
                <div class="solution-card">
                    <h3>대중교통 이용</h3>
                    <p>자동차 대신 대중교통을 이용하거나, 자전거, 도보 등 친환경 교통수단을 활용합니다.</p>
                </div>
                <div class="solution-card">
                    <h3>쓰레기 분리배출</h3>
                    <p>재활용이 가능한 자원을 분리배출하여 자원순환에 기여합니다.</p>
                </div>
                <div class="solution-card">
                    <h3>친환경 제품 사용</h3>
                    <p>친환경 인증 제품을 구매하고, 일회용품 사용을 줄여 환경을 보호합니다.</p>
                </div>
            </div>
            
            <div class="action-meter">
                <h3 class="meter-title">나의 기후변화 대응 지수</h3>
                <div class="meter-bar">
                    <div class="meter-progress" id="meter-progress"></div>
                </div>
                <div class="action-buttons">
                    <button class="action-btn" onclick="updateMeter(10)">에너지 절약 실천</button>
                    <button class="action-btn" onclick="updateMeter(10)">대중교통 이용</button>
                    <button class="action-btn" onclick="updateMeter(10)">쓰레기 분리배출</button>
                    <button class="action-btn" onclick="updateMeter(10)">친환경 제품 구매</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="nav-arrows">
        <button class="arrow-btn" title="이전 페이지" onclick="location.href='cases.html'">◀</button>
        <button class="arrow-btn" title="다음 페이지" onclick="location.href='quiz.html'">▶</button>
    </div>

    <div class="sound-control" onclick="toggleSound()">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJ3aGl0ZSI+PHBhdGggZD0iTTMgOXY2aDRsNSA1VjRMNyA5SDN6bTEzLjUgM2MwLTEuNzctMS4wMi0zLjI5LTIuNS00LjAzdjguMDVjMS40OC0uNzMgMi41LTIuMjUgMi41LTQuMDJ6TTE0IDMuMjN2Mi4wNmMyLjg5Ljg2IDUgMy41NCA1IDYuNzFzLTIuMTEgNS44NS01IDYuNzF2Mi4wNmM0LjAxLS45MSA3LTQuNDkgNy04Ljc3cy0yLjk5LTcuODYtNy04Ljc3eiIvPjwvc3ZnPg==" alt="음악 제어" id="soundIcon">
    </div>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // 팀 점수판 생성
        const scoreContainer = document.getElementById('score-container');
        
        for (let i = 1; i <= 10; i++) {
            const teamScore = document.createElement('div');
            teamScore.className = 'team-score';
            
            const teamName = document.createElement('span');
            teamName.textContent = `${i}팀`;
            
            const scoreValue = document.createElement('span');
            scoreValue.textContent = '0';
            scoreValue.id = `team-${i}-score`;
            
            const scoreButtons = document.createElement('div');
            scoreButtons.className = 'score-buttons';
            
            const minusBtn = document.createElement('button');
            minusBtn.className = 'score-btn';
            minusBtn.textContent = '-';
            minusBtn.onclick = function() {
                updateScore(i, -1);
            };
            
            const plusBtn = document.createElement('button');
            plusBtn.className = 'score-btn';
            plusBtn.textContent = '+';
            plusBtn.onclick = function() {
                updateScore(i, 1);
            };
            
            scoreButtons.appendChild(minusBtn);
            scoreButtons.appendChild(plusBtn);
            
            teamScore.appendChild(teamName);
            teamScore.appendChild(scoreValue);
            teamScore.appendChild(scoreButtons);
            
            scoreContainer.appendChild(teamScore);
        }
        
        // 점수 업데이트 함수
        function updateScore(teamNum, change) {
            const scoreElem = document.getElementById(`team-${teamNum}-score`);
            let currentScore = parseInt(scoreElem.textContent);
            currentScore += change;
            
            // 점수는 0 미만으로 내려가지 않도록
            if (currentScore < 0) currentScore = 0;
            
            scoreElem.textContent = currentScore;
            
            // 로컬 스토리지에 점수 저장
            localStorage.setItem(`team-${teamNum}-score`, currentScore);
        }
        
        // 저장된 점수 불러오기
        for (let i = 1; i <= 10; i++) {
            const savedScore = localStorage.getItem(`team-${i}-score`);
            if (savedScore) {
                document.getElementById(`team-${i}-score`).textContent = savedScore;
            }
        }
        
        // 미터 업데이트 함수
        const meterProgress = document.getElementById('meter-progress');
        let currentProgress = 0;
        
        function updateMeter(value) {
            currentProgress = Math.min(100, currentProgress + value);
            meterProgress.style.width = `${currentProgress}%`;
            
            if (currentProgress >= 100) {
                alert('축하합니다! 당신은 기후변화 해결을 위한 훌륭한 실천가입니다!');
            }
        }
        
        // 배경 파티클 생성
        const particlesContainer = document.getElementById('particles');
        
        for (let i = 0; i < 20; i++) {
            createParticle();
        }
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 30 + 10;
            const left = Math.random() * 100;
            const duration = Math.random() * 15 + 5;
            const delay = Math.random() * 5;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${left}%`;
            particle.style.bottom = '-50px';
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
                createParticle();
            }, (duration + delay) * 1000);
        }

        // 배경음악 제어
        const bgMusic = document.getElementById('bgMusic');
        const soundIcon = document.getElementById('soundIcon');
        let isSoundOn = false;
        
        function toggleSound() {
            if (isSoundOn) {
                bgMusic.pause();
                soundIcon.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJ3aGl0ZSI+PHBhdGggZD0iTTE2LjUgMTJjMC0xLjc3LTEuMDItMy4yOS0yLjUtNC4wM3Y4LjA1YzEuNDgtLjczIDIuNS0yLjI1IDIuNS00LjAyek0zIDl2Nmg0bDUgNVY0TDcgOUgzeiIvPjxwYXRoIGQ9Ik0xNCAzLjIzdjIuMDZjMi44OS44NiA1IDMuNTQgNSA2Ljcxcy0yLjExIDUuODUtNSA2LjcxdjIuMDZjNC4wMS0uOTEgNy00LjQ5IDctOC43N3MtMi45OS03Ljg2LTctOC43N3oiLz48L3N2Zz4=";
            } else {
                bgMusic.play();
                soundIcon.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJ3aGl0ZSI+PHBhdGggZD0iTTMgOXY2aDRsNSA1VjRMNyA5SDN6bTEzLjUgM2MwLTEuNzctMS4wMi0zLjI5LTIuNS00LjAzdjguMDVjMS40OC0uNzMgMi41LTIuMjUgMi41LTQuMDJ6TTE0IDMuMjN2Mi4wNmMyLjg5Ljg2IDUgMy41NCA1IDYuNzFzLTIuMTEgNS44NS01IDYuNzF2Mi4wNmM0LjAxLS45MSA3LTQuNDkgNy04Ljc3cy0yLjk5LTcuODYtNy04Ljc3eiIvPjwvc3ZnPg==";
            }
            isSoundOn = !isSoundOn;
            localStorage.setItem('isMusicPlaying', isSoundOn);
        }
        
        // 페이지 로드 시 음악 상태 복원
        window.addEventListener('load', function() {
            const isMusicPlaying = localStorage.getItem('isMusicPlaying') === 'true';
            if (isMusicPlaying) {
                bgMusic.play();
                isSoundOn = true;
                soundIcon.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJ3aGl0ZSI+PHBhdGggZD0iTTMgOXY2aDRsNSA1VjRMNyA5SDN6bTEzLjUgM2MwLTEuNzctMS4wMi0zLjI5LTIuNS00LjAzdjguMDVjMS40OC0uNzMgMi41LTIuMjUgMi41LTQuMDJ6TTE0IDMuMjN2Mi4wNmMyLjg5Ljg2IDUgMy41NCA1IDYuNzFzLTIuMTEgNS44NS01IDYuNzF2Mi4wNmM0LjAxLS45MSA3LTQuNDkgNy04Ljc3cy0yLjk5LTcuODYtNy04Ljc3eiIvPjwvc3ZnPg==";
            }
        });
    </script>
</body>
</html>
